<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos</title>
    <link rel="stylesheet" href="projetos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="darkmode.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header">
        <label class="switch">
            <input type="checkbox" id="check" onclick="darkmode()">
            <span class="slider round"></span>
        </label>
        
        <a href="index.html">
            <img src="Home.png" alt="Home">
        </a>
    </div>
    
    <div id="center">
        <div id="titulo">
            <img src="Github.png" alt="Github icon">
            <h1>PROJETOS</h1>
        </div>
        <div id="texto">
            Clique no botão abaixo e veja todos meu projetos diretamente no meu github
            <br>
            <button id="acesse">
                <a href="https://github.com/gabriel-castro-dev" target="_blank">Acesse aqui</a>
            </button>
        </div>
    </div>
    
    <div id="tela2">
        <div class="wrapper">
            <ul class="imgList" data-slide="0">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
            <div class="left">
                <span class="glyphicon glyphicon-menu-left" aria-hidden="true">
                    <img src="seta-esquerda.png" alt="Previous">
                </span>
            </div>
            <div class="right">
                <span class="glyphicon glyphicon-menu-right" aria-hidden="true">
                    <img src="seta-direita.png" alt="Next">
                </span>
            </div>
        </div>
    </div>
</body>
</html>
