<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="darkmode.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="theme-toggle">
                <label class="switch">
                    <input type="checkbox" id="check" onclick="darkmode()">
                    <span class="slider round"></span>
                </label>
                <span class="toggle-label">Dark Mode</span>
            </div>
            <a href="index.html" class="home-link">
                <img src="Home.png" alt="Home">
                <span>Home</span>
            </a>
        </header>

        <main>
            <div class="title-container">
                <h1>CONTATO</h1>
                <div class="title-underline"></div>
            </div>

            <div class="contact-container">
                <div class="contact-card">
                    <div class="contact-item">
                        <div class="icon-container">
                            <img src="Mail.png" alt="Email">
                        </div>
                        <div class="contact-info">
                            <h3>Email</h3>
                            <a href="mailto:gabrielcastroinacio@icloud.com">gabrielcastroinacio@icloud.com</a>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="icon-container">
                            <img src="Github.png" alt="GitHub">
                        </div>
                        <div class="contact-info">
                            <h3>GitHub</h3>
                            <a href="https://github.com/gabriel-castro-dev" target="_blank">github.com/gabriel-castro-dev</a>
                        </div>
                    </div>

                    <div class="contact-item">
                        <div class="icon-container">
                            <img src="Smartphone.png" alt="Phone">
                        </div>
                        <div class="contact-info">
                            <h3>Phone</h3>
                            <a href="tel:+5531984276097">+55 31 98427-6097</a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-illustration">
                <img src="hand-5307564_1280 1.png" alt="Hand illustration">
            </div>
        </footer>
    </div>
</body>
</html>
